<div style="position: relative;" class="resume">
    <h1 class="ui header">Résumé</h1>

    <img ng-src="{{::data.basics.picture}}" alt=""/>

    <div class="basics ui two column doubling grid">
        <div class="column">
            <h2 style="margin-bottom: .15em; color: #3491dc;" class="ui header" ng-bind="::data.basics.name"></h2>
            <h3 style="margin: .15em 0 .25em; font-style: italic; font-weight: 600; color: #777;" class="ui header" ng-bind="data.basics.label"></h3>
            <p style="margin-top: .2em"><a href="mailto:{{::data.basics.email}}?subject=Your Resume" ng-bind="data.basics.email"></a></p>
        </div>

        <div class="profiles column">
            <h2 class="ui header">Profiles</h2>
            <ul>
                <li ng-repeat="profile in data.basics.profiles"><a href="{{::profile.url}}"><i class="{{::profile.network|lowercase}} sign icon"></i><span ng-bind="::profile.network"></a></li>
            </ul>
        </div>

    </div>


    <div class="work">
        <div class="ui two column doubling grid">
            <div class="row">
                <div class="column">
                    <h2 class="ui header">Work</h2>
                </div>
            </div>

            <div class="column">
            	<div ng-include src="'/job.html'" ng-repeat="job in (data.work | resumeSort:true)" ng-if="width > 978 ? $index % 2 == 0 : true"></div>
			</div>            
			<div class="column" ng-if="width > 978">
            	<div ng-include src="'/job.html'" ng-repeat="job in (data.work | resumeSort:true)" ng-if="width > 978 && $index % 2 == 1"></div>
            </div>

            <script type="text/ng-template" id="/job.html">
                <h3><span ng-bind="::job.position"></span> - <a href="{{::job.website}}" ng-bind="::job.company"></a></h3>
                <h4 style="font-style: italic;"><span ng-bind="job.startDate | asDate | date:'MMMM yyyy'"></span> - <span ng-bind="job.endDate != 'Present' ? (job.endDate | asDate | date:'MMMM yyyy') : 'Present'"></span></h4>
                <p ng-bind="job.summary"></p>
                <h4 class="ui header" ng-if="job.highlights.length">Highlights:</h4>
                <ul ng-if="job.highlights.length">
                    <li ng-repeat="highlight in job.highlights">
                        <span ng-if="!highlight.value" ng-bind="highlight"></span>
                        <span ng-if="highlight.value" ng-bind="highlight.value"></span>
                        <ol>
                            <li ng-repeat="subhighlight in highlight.data" ng-bind="subhighlight"></li>
                        </ol>
                    </li>
                </ul>
            </script>
        </div>
    </div>

    <div class="side-projects">
        <div class="ui two column doubling grid">
            <div class="row">
                <div class="column">
                    <h2 class="ui header">Side-Projects</h2>
                </div>
            </div>
            <div ng-repeat="engagement in (data.sideProjects | resumeSort:true)" class="column">
                <h3><span ng-bind="engagement.position"></span> - <a href="{{engagement.website}}" ng-bind="engagement.company"></a></h3>
                <h4 style="font-style: italic;"><span ng-bind="engagement.startDate | asDate | date:'MMMM yyyy'"></span> - <span ng-bind="engagement.endDate != 'Present' ? (engagement.endDate | asDate | date:'MMMM yyyy') : 'Present'"></span></h4>
                <p ng-bind="engagement.summary"></p>
                <h4 class="ui header">Highlights:</h4>
                <ul>
                    <li ng-repeat="highlight in engagement.highlights">
                        <span ng-if="!highlight.value" ng-bind="highlight"></span>
                        <span ng-if="highlight.value" ng-bind="highlight.value"></span>
                        <ol>
                            <li ng-repeat="subhighlight in highlight.data" ng-bind="subhighlight"></li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="volunteer">
        <div class="ui two column doubling grid">
            <div class="row">
                <div class="column">
                    <h2 class="ui header">Volunteering</h2>
                </div>
            </div>
            <div ng-repeat="engagement in (data.volunteer | resumeSort:true)" class="column">
                <h3><span ng-bind="engagement.position"></span> - <a href="{{engagement.website}}" ng-bind="engagement.organization"></a></h3>
                <h4 style="font-style: italic;"><span ng-bind="engagement.startDate | asDate | date:'MMMM yyyy'"></span> - <span ng-bind="engagement.endDate != 'Present' ? (engagement.endDate | asDate | date:'MMMM yyyy') : 'Present'"></span></h4>
                <p ng-bind="engagement.summary"></p>
                <h4 class="ui header">Highlights:</h4>
                <ul>
                    <li ng-repeat="highlight in engagement.highlights">
                        <span ng-if="!highlight.value" ng-bind="highlight"></span>
                        <span ng-if="highlight.value" ng-bind="highlight.value"></span>
                        <ol>
                            <li ng-repeat="subhighlight in highlight.data" ng-bind="subhighlight"></li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="education">
        <div class="ui two column doubling grid">
            <div class="row">
                <div class="column">
                    <h2 class="ui header">Education</h2>
                </div>
            </div>
            <div ng-repeat="school in (data.education | resumeSort:true)" class="column">
                <h3 ng-bind="school.institution"></h3>

                <h4 style="font-style: italic;"><span ng-bind="school.startDate | asDate | date:'MMMM yyyy'"></span> - <span ng-bind="school.endDate != 'Present' ? (school.endDate | asDate | date:'MMMM yyyy') : 'Present'"></span></h4>
                <p ng-bind="school.studyType ? school.studyType + ' in ' + school.area : school.area"></p>
                <h4 class="ui header">Courses:</h4>
                <ul>
                    <li ng-repeat="course in school.courses" ng-bind="course"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="skills">
        <div class="ui three column doubling grid">
            <div class="row">
                <div class="column">
                    <h2 class="ui header">Skills</h2>
                </div>
            </div>
            <div ng-repeat="skill in data.skills | orderBy:'level':true" class="column">
                <h3 class="ui header" ng-bind="skill.name"></h3>
                <ul>
                    <li ng-repeat="keyword in skill.keywords | orderBy:'toString()'" ng-bind="keyword"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- {{ data }} -->
